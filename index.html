<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebDev Studio & Emulator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- PrismJS Syntax Highlighter -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-json.min.js"></script>

    <style>
      /* Custom Scrollbar for Editor */
      .custom-scrollbar::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #1e1e1e;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #444;
        border-radius: 5px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
      body {
        background-color: #0f172a;
        color: white;
      }

      /* Syntax Highlighting Sync Styles */
      .editor-font {
        font-family: Consolas, Monaco, 'Andale Mono', 'Ubuntu Mono', monospace;
        font-size: 14px;
        line-height: 1.6;
        tab-size: 2;
      }
      
      /* Override Prism defaults to match Editor container */
      pre[class*="language-"] {
        background: transparent !important;
        margin: 0 !important;
        padding: 1rem !important; /* Match textarea padding */
        text-shadow: none !important;
        overflow: hidden !important; /* Managed manually */
      }
      code[class*="language-"], pre[class*="language-"] {
        font-family: Consolas, Monaco, 'Andale Mono', 'Ubuntu Mono', monospace !important;
        font-size: 14px !important;
        line-height: 1.6 !important;
      }
    </style>
